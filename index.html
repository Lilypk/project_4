<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
   <audio id='sound'>
       <source src='https://www.soundjay.com/button-sounds-3.html'>
   </audio>
</head>
<body>
    <div class='container'>
        <div class='game-board'>
            <div>
                <div onclick='panelClicked(event.currentTarget)' class='panel left-top-panel'></div>
                <div onclick='panelClicked(event.currentTarget)' class='panel right-top-panel'></div>
            </div>
            <div class='start-button'>
                <div class='simon'>Simon</div>
                <button class='start'>Start</button>
                <button class='level'>0</button>
                <div class='turn'>Turn</div>
            </div>
            <div>
                <div onclick='panelClicked(event.currentTarget)' class='panel left-bottom-panel'></div>
                <div onclick='panelClicked(event.currentTarget)' class='panel right-bottom-panel'></div>
            </div>
           
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
